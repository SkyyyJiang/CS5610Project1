<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tian Jiang Resume pages</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: aqua;
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile_profileImg {
            text-align: center;
            height: 10vh;
        }

        .profile_profileImg img {
            max-width: 20%;
            max-height: 20vh;
        }

        .first_description {
            text-align: center;
            max-width: 300px;
            font-size: 15px;
            margin-top: 20px;
        }
        .navbar {
          margin-top: 20px;
          text-align: center;
          background-color: white;
          padding: 20px 0;
          border-radius: 8px; 
      }

      .navbar .nav-link {
          margin: 15px;
          color: black;
          text-decoration: none;
          position: relative; 
          padding: 5px 10px; 
          border-radius: 4px; 
      }

      .navbar .nav-link:hover { 
        transition: all 0.3s ease; 
        background-color: yellow; 
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile_profileImg">
                <img src="photo.JPG" alt="Tian Jiang" />
            </div>
            <div class="first_description">
                <h3 class="profile_name">Tian Jiang</h3>
                <p class="profile_title">Software Engineer</p>
                <p class="description">
                    Hey guys,
                    <p>
                        This is me casual resume page, I'd like to show something about
                        me rather than a professional purpose.
                    </p>
                    <a class="resume" href="Resume.pdf">Check my resume</a>
                </p>
            </div>
        </div>
        <div class="navbar">
            <a href="personalInfo/index.html" class="nav-link">Personal Info</a>
            <a href="projects/index.html" class="nav-link">My Projects</a>
            <a href="hobbies/index.html" class="nav-link">Hobbies</a>
            <a href="funFact/index.html" class="nav-link">Fun fact about me</a>
        </div>
    </div>
</body>

</html>
